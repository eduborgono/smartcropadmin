{% extends 'container.html' %}

{% block btn_extra %}
<a href="{% url 'users:new_user' %}">
    <button class="btn btn-default navbar-btn">Crear usuario</button>
</a>
{% endblock %}

{% block extra %}
    <form class="navbar-form" action="{% url 'users:index' %}" method="get">
        <div class="input-group">
            <input type="text" name="search-param" class="form-control" placeholder="Usuario">
            <div class="input-group-btn">
                <button class="btn btn-default" type="submit">
                <i class="glyphicon glyphicon-search"></i>
            </button>
            </div>
        </div>
    </form>

{% endblock %}
