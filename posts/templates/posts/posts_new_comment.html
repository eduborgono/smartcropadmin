{% extends 'posts/posts_container.html' %}
{% load form_style %}

{% block container %}
<form action="{% url 'posts:new_comment' %}" method="post">
    {% csrf_token %}
    <input type="hidden" value="{{ post_id }}" name="id">
    <input type="hidden" name="back" value="{{ back }}">
    {% for field in form %}
    <div class="form-group">
        <label for="{{ field.name }}" class="bmd-label-floating">{{ field.label }}</label>
        {% for error in field.errors %}
        <p class="text-danger">{{ error }}</p>
        {% endfor %}
        {{ field|add_css:'form-control' }}
    </div>
    {% endfor %}
    <div class="form-group">
        <button type="submit" class="btn btn-primary btn-lg btn-block round">Nuevo comentario</button>
    </div>
</form>
{% endblock %}

{% endblock %}
