{% load static %}
{% load form_style %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ingresar</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">

    <link href="{% static 'bootstrap-material-design-dist/css/bootstrap-material-design.min.css' %}" rel="stylesheet">
    <link href="{% static 'style.css' %}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col"></div>
            <div class="col">
                <div class="container vertical-center">
                    <form action="{% url 'home:index' %}" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <img class="img-fluid mx-auto d-block" src="{% static 'images/smartcrop-logo-green.png'%}">
                        </div>
                        <div class="form-group">
                            <br/>
                        </div>
                        <div class="form-group">
                            <label for="{{ form.nickname.id_for_label }}" class="bmd-label-floating">Nombre de usuario</label>
                            {{ form.nickname|add_css:'form-control' }}
                        </div>
                        <div class="form-group">
                            <label for="{{ form.password.id_for_label }}" class="bmd-label-floating">Contraseña</label>
                            {{ form.password|add_css:'form-control' }}
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-lg btn-block round">Iniciar Sesión</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col"></div>
        </div>
    </div>


    <script src="{% static 'jquery/jquery-3.2.1.min.js' %}"></script>
    <script src="{% static 'popper/popper.js' %}"></script>
    <script src="{% static 'bootstrap-material-design-dist/js/bootstrap-material-design.min.js' %}"></script>
    <script>$(document).ready(function() { $('body').bootstrapMaterialDesign(); });</script>

</body>
</html>
